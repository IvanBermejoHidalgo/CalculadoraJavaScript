<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora HTML</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Calculadora HTML</h1>
    <form action="" method="dialog">
        <input type="text" id="op1" placeholder="Operador 1">
        <!-- FORMA UNO: -->
        <!--input type="text" id="operacion" placeholder="+, -, *, /"-->

        <!-- FORMA DOS: -->
        <select name="compe" id="operacion">
        		<option>...</option>
        		<option>+</option>
        		<option>-</option>
        		<option>*</option>
        		<option>/</option>
		</select>
        <input type="text" id="op2" placeholder="Operador 2">
        <input type="submit" value="Calcular" id="calcular">
    </form>
    <p id="resultado"></p>
</body>
</html>
